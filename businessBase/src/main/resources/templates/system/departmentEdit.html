<!DOCTYPE html>
<html lang="en"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/layout.html}">
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="list-group">
						<a href="#" class="list-group-item active"><b>部署追加・編集</b></a>
					</div>
				</div>
			</div>
			<form id="submitForm" action="#" th:action="@{/system/department}"
				th:object="${departmentForm}" method="post" class="form-horizontal">
				<div class="row clearfix">
					<span th:if="${#fields.hasErrors('departmentName')}" th:errors="*"
						class="help-block">error!</span>
				</div>

				<div class="form-group">
					<div class="col-sm-1">
						<label for="departmentId" class="control-label">部署ID:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" th:field="*{departmentId}" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="departmentName" class="control-label">部署名:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" th:field="*{departmentName}"
							class="form-control" /> <span
							th:if="${#fields.hasErrors('departmentName')}"
							th:errors="*{departmentName}" class="help-block">error!</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="responsiblePerson" class="control-label">責任者:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" th:field="*{responsiblePerson}"
							Class="form-control"> <span
							th:if="${#fields.hasErrors('responsiblePerson')}"
							th:errors="*{responsiblePerson}" class="help-block">error!</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="establishmentDate" class="control-label">成立日:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" th:field="*{establishmentDate}"
							Class="form-control"> <span
							th:if="${#fields.hasErrors('establishmentDate')}"
							th:errors="*{establishmentDate}" class="help-block">error!</span>
					</div>
				</div>
				<br />
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="col-md-4 column"></div>
						<div class="col-md-2 column">
							<button type="submit"
								class="btn btn-default btn-primary btn-block" name="nextBtn">次へ</button>
						</div>
						<div class="col-md-2 column">
							<button type="submit"
								class="btn btn-default btn-primary btn-block" name="backbtn">戻る</button>
						</div>
						<div class="col-md-6 column"></div>
					</div>
				</div>
			</form>
			<div th:include="fragments::copy(2019,2025,ABC)"></div>
		</div>
	</div>
	<!-- 業務Jsファイル -->
	<th:block layout:fragment="bodyAssets">
	</th:block>

</body>
</html>
