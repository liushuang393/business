<!DOCTYPE html>
<html lang="en"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{layouts/layout.html}">
<body>
    <div layout:fragment="content">
        <div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column xxxx">
					<div class="list-group">
						<a href="#" class="list-group-item active"><b>部署確認</b></a>
					</div>
				</div>
			</div>
			<form id="submitForm" action="#"
				th:action="@{/system/departmentConf}" th:object="${departmentForm}"
				method="post" class="form-horizontal">
				<div class="row clearfix">
					<span th:if="${#fields.hasErrors()}" th:errors="*"
						class="help-block">error!</span>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label class="control-label">部署ID:</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label" th:text="*{departmentId}"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label class="control-label">部署名:</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label" th:text="*{departmentName}"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label class="control-label">責任者:</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label" th:text="*{responsiblePerson}"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="establishmentDate" class="control-label">成立日:</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label"
							th:text="*{#dates.format(establishmentDate, 'yyyy/MM/dd')}"></label>
					</div>
				</div>
				<br />
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="col-md-4 column"></div>
						<div class="col-md-2 column">
							<button type="submit"
								class="btn btn-default btn-primary btn-block" name="updatBtn">更新</button>
						</div>
						<div class="col-md-2 column">
							<button type="submit"
								class="btn btn-default btn-primary btn-block" name="backBtn">戻る</button>
						</div>
						<div class="col-md-6 column"></div>
					</div>
				</div>
			</form>
			<div th:include="fragments::copy(2019,2025,ABC)"></div>
		</div>
	</div>
</body>
</html>
